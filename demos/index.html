<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: InputMatrix</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<script src="../build/globals/input-matrix.js"></script>
	<style>
		.input-matrix-fields {
			margin-bottom: 20px;
		}

		.input-matrix-label {
			display: inline-block;
			margin-right: 10px;
			width: 36%
		}

		.input-matrix .form-group {
			display: inline-block;
			margin-right: 10px;
			vertical-align: top;
			width: 40%
		}

		.input-matrix-labels .input-matrix-label:last-child {
			margin-right: 10%;
		}

		.input-matrix-fields-left {
			display: inline-block;
			width: 90%;
		}

		.input-matrix-fields-right {
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>InputMatrix</h1>
	<script type="text/javascript">
		window.inputMatrix = new metal.InputMatrix({
			fields: [
				[{value: 'Maira', error: 'Awesomeness exceeds maximum level. Please type the name of someone less awesome.'}, {value: 26}],
				[{}, {value: 12}]
			],
			fieldsConfig: [
				{
					label: 'Name',
					name: 'name',
					placeholder: 'Jose'
				},
				{
					disableDuplication: true,
					label: 'Age',
					name: 'age',
					placeholder: '19'
				}
			]
		});
	</script>
</body>
</html>
